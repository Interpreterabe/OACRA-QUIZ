<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OACRA Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>OACRA Compliance Readiness Quiz</h1>
    <div class="quiz-container">
        <p id="question">Loading question...</p>
        <button id="next-btn">Next</button>
    </div>

    <!-- Firebase SDK (Ensure Order is Correct) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR-API-KEY",
            authDomain: "oacra-quiz.firebaseapp.com",
            projectId: "oacra-quiz",
            storageBucket: "oacra-quiz.appspot.com",
            messagingSenderId: "220184308634",
            appId: "1:220184308634:web:dda26b6686016489e0a823",
            measurementId: "G-M36PWVPBDS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Debugging Firebase
        console.log("Firebase App Initialized:", app);
        console.log("Firestore DB:", db);

        // Quiz Questions
        const questions = [
            "What is the first step to probation success?",
            "Can you request early termination of probation?",
            "Is employment verification required?",
            "How do you report a change of address?"
        ];

        let currentQuestion = 0;

        // Show next question
        function nextQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion];
                currentQuestion++;
            } else {
                document.getElementById("question").innerText = "Quiz Completed!";
                saveQuizResult(100); // Example score
            }
        }

        // Save Quiz Result to Firebase
        async function saveQuizResult(userScore) {
            try {
                const docRef = await addDoc(collection(db, "oacra-quiz"), {
                    score: userScore,
                    timestamp: serverTimestamp()
                });
                console.log("Quiz result saved with ID:", docRef.id);
            } catch (error) {
                console.error("Error saving result:", error);
            }
        }

        // Attach event listener to button
        document.getElementById("next-btn").addEventListener("click", nextQuestion);
    </script>

</body>
</html>
