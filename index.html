<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OACRA Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .answer-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        .answer-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>OACRA Compliance Readiness Quiz</h1>
    <div class="quiz-container">
        <p id="question">Loading question...</p>
        <div id="answers"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Your script file -->
    <script type="module" src="script.js"></script>
</body>
</html>
