<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OACRA Compliance Readiness Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress {
            height: 10px;
            width: 0%;
            background: #007bff;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>OACRA Compliance Readiness Quiz</h1>
    <div class="quiz-container">
        <p id="question">Loading question...</p>
        <div id="answers"></div>
        <button id="nextBtn" style="display:none;">Next</button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
